<!DOCTYPE html>
<html lang="pt-br">
<head>
    <img src="imagemtcc/petrobras-logo.png" style="width: 110px;" alt="petrobras-logo" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rastreamento de Produtos</title>
    <link rel="stylesheet" href="rastreamento.css">
    <link rel="stylesheet" href="rastreamento.js">
</head>
<body>
    <header>
        <div class="container">
            <h1>Rastreamento de Produtos</h1>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h2>Rastreie seu Produto</h2>
            <form id="trackingForm">
                <input type="text" id="trackingNumber" name="trackingNumber" placeholder="Digite o código de rastreamento">
                <button type="submit">Rastrear</button>
            </form>
        </div>
    </section>

    <section id="Seu produto está a caminho">
        <div class="Seu prod">
            <div id="trackingResults">
                <!-- Aqui serão exibidos os resultados do rastreamento -->
            
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Petrobras. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
